// Получение ID урока из параметра запроса
$lessonId = isset($_GET['id']) ? (int)$_GET['id'] : 0;

$pdo = pdo();
$stmt = $pdo->prepare('SELECT title, content FROM Lessons WHERE LessonID = ?');
$stmt->execute([$lessonId]);
$lesson = $stmt->fetch(PDO::FETCH_ASSOC);

if (!$lesson) {
    include '404.php';
    exit;
}
